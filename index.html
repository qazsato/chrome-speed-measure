<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>SpeedMeasure</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<section id="main-area">
		<h1 id="total-time"></h1>
		<table>
			<thead>
				<tr>
					<th>part</th>
					<th colspan="2">process</th>
					<th>second</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="label" rowspan="4">Network<br><span id="network-time"> - </span></td>
					<td class="name" colspan="2" title="リダイレクトの実行時間">Redirect</td>
					<td id="redirect-time" class="time"> - </td>
				</tr>
				<tr>
					<td class="name" colspan="2" title="アプリケーションキャッシュの確認と要求の実行時間">AppCache</td>
					<td id="appCache-time" class="time"> - </td>
				</tr>
				<tr>
					<td class="name" colspan="2" title="DNSルックアップの実行時間">DNS</td>
					<td id="dns-time" width="40%"> - </td>
				</tr>
				<tr>
					<td class="name" colspan="2" title="ブラウザがサーバに接続するまでの実行時間">TCP</td>
					<td id="tcp-time" class="time"> - </td>
				</tr>
				<tr>
					<td class="label" rowspan="2">Server<br><span id="server-time"> - </span></td>
					<td class="name" colspan="2" title="ブラウザがサーバにリクエストし処理をするまでの実行時間">Request</td>
					<td id="request-time" class="time"> - </td>
				</tr>
				<tr>
					<td class="name" colspan="2" title="ブラウザがサーバからレスポンスを受け取るまでの実行時間">Response</td>
					<td id="response-time" class="time"> - </td>
				</tr>
				<tr>
					<td class="label" rowspan="5">Client<br><span id="client-time"> - </span></td>
					<td class="sub-label" rowspan="4" title="ブラウザがDOM構築を完了するまでの実行時間">Processing<br><span id="processing-time"> - </span></td>
					<td class="name" title="HTMLを解析しDOMの準備をするまでの実行時間">DomInteractive</td>
					<td id="domInteractive-time" class="time"> - </td>
				</tr>
				<tr>
					<td class="name" title="パーサーブロックJavaScriptの実行時間">ParserBlock</td>
					<td id="parserBlock-time" class="time"> - </td>
				</tr>
				<tr>
					<td class="name" title="CSSOMの準備をするまでの実行時間">DomContentLoaded</td>
					<td id="domContentLoaded-time" class="time"> - </td>
				</tr>
				<tr>
					<td class="name" title="ページとサブリソースがすべて準備が整うまでの実行時間">DomComplete</td>
					<td id="domComplete-time" class="time"> - </td>
				</tr>
				<tr>
					<td class="name" colspan="2" title="ブラウザがloadイベントを発火するまでの実行時間">Load</td>
					<td id="load-time" class="time"> - </td>
				</tr>
			</tbody>
		</table>
		<br>
		<div class="right">
			<a href="http://www.w3.org/TR/navigation-timing/#processing-model" target="_blank">W3C Navigation Timing</a>
		</div>
	</section>
	<script src="index.js"></script>
</body>
</html>
